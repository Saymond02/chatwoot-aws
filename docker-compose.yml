services:
  postgres:
    image: pgvector/pgvector:pg16
    environment:
      POSTGRES_DB: chatwoot_production
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres -d chatwoot_production" ]
      interval: 5s
      timeout: 3s
      retries: 20
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 3s
      retries: 20
    volumes:
      - redisdata:/data

  chatwoot:
    image: chatwoot/chatwoot:latest
    env_file: .env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "3000:3000"
    volumes:
      - ./storage:/app/storage
    command: >
      sh -lc "rm -f /app/tmp/pids/server.pid &&
              bundle exec rails db:prepare &&
              bundle exec rails s -p 3000 -b 0.0.0.0"

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/css:/etc/nginx/custom-css:ro
    depends_on:
      - chatwoot

volumes:
  pgdata:
  redisdata:
