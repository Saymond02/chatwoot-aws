events {
    worker_connections 1024;
}

http {
    upstream chatwoot_upstream {
        server chatwoot:3000;
    }

    server {
        listen 80;
        server_name _;

        location /custom-css/ {
            alias /etc/nginx/custom-css/;
        }

        location / {
            proxy_pass http://chatwoot_upstream;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            # CSS Injection for RideCare
            sub_filter '</head>' '<link rel="stylesheet" href="/custom-css/ridecare.css"></head>';
            sub_filter_once on;
            sub_filter_types text/html;
        }
    }
}
